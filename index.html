<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carisma App</title>
<script>
  (function () {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    var android = "https://play.google.com/store/apps/details?id=carisma.app.com";
    var ios = "https://apps.apple.com/us/app/carisma-app/id6557075092";
    var desktop = "https://www.instagram.com/carismamorumbi/";

    if (/android/i.test(userAgent)) {
      // Se for Android → Play Store
      window.location.replace(android);
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      // Se for iOS → App Store
      window.location.replace(ios);
    } else {
      // Qualquer outro (computador) → Instagram
      window.location.replace(desktop);
    }
  })();
</script>

  body {
    background: #7e161b;
    color: white;

    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }
  .msg {
    font-size: 18px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="msg">Redirecionando para o app Carisma…</div>
</body>
</html>
